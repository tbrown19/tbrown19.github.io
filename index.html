<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:100,300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <title>Tyler Brown</title>
</head>

<body>
    <style>
        .container {
            font-family: 'Roboto Slab', serif;
            font-weight: 700;
        }

        #main-content-row {
            background: repeating-linear-gradient( -45deg,
            black,
            black 50px,
            #FDFFFC 50px,
            #FDFFFC 100px);
            margin-top: 10vh;
            min-height: 80vh;
        }

        #title-name {
            font-size: 5rem;
            padding-bottom: 1rem;
        }

        #home-primary-nav {
            min-height: 35vh;
            max-height: 35vh;
            background-color: white;
            color: black;
            padding: 1.5rem;
            -webkit-transition: min-height 1s;
            -moz-transition: min-height 1s;
            -ms-transition: min-height 1s;
            -o-transition: min-height 1s;
            transition: min-height 1s;
        }

        #home-nav-links {
            min-height: 15vh;
            -webkit-transition: all 1s;
            -moz-transition: all 1s;
            -ms-transition: all 1s;
            -o-transition: all 1s;
            transition: all 1s;
        }

        .home-nav-link {
            font-size: 2rem;
            color: black;
        }

        .home-nav-link:hover {
            color: red;
            text-decoration: none;
        }

        .selected-link {
            border-bottom: 2px solid black;
        }
    </style>
    <div class="container">
        <div class="row align-items-center justify-content-center" id="main-content-row">
            <div class="col-lg-8" id='home-primary-nav'>
                <div class="row align-items-center justify-content-center text-center">
                    <div class="col">
                        <h1 class="animated zoomIn">
                            <a id="title-name" class="home-nav-link" href="javascript:;" onclick="returnToMain();"> 
                            Tyler Brown 
                            </a>
                        </h1>
                    </div>
                </div>
                <div id="home-nav-links" class="row align-items-end justify-content-center text-center animated ">
                    <div class="col-md-4">
                        <a id='aboutButton' class="home-nav-link" href="#about" onclick="transitionToPage('about');">ABOUT</a>
                    </div>
                    <div class="col-md-4 text-center">
                        <a id='projectsButton' class="home-nav-link" href="#projects" onclick="transitionToPage('projects');">PROJECTS</a>
                    </div>
                    <div class="col-md-4">
                        <a id='linksButton' class="home-nav-link" href="#links" onclick="transitionToPage('links');">LINKS</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
    </script>



    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
</body>

</html>
